<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        width: 100px;
        height: 50px;
        font-size: 25px;
        background:greenyellow;
        color: #ffffff;
        position:absolute;
        right: 0;
        top: 50%;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }
    body{
        height: 3000px;
    }
    </style>
</head>
<body>
    <div id="box">回到顶部</div>
    <script>
        /* 
        滚轮事件：onscroll（当有滚动条的时候，滚轮即触发该事件）
            scrollHeight(被内容撑开的高度)
            scrollWidth(被内容撑开的宽度)
            scrollTop(纵向滚动条的长度)   使用盒子模型来查 document.scrollTop
            scrollLeft(横向滚动条的长度)
            注意：只要有滚轮就触发
        */
       const {offsetTop} = box;  //610
       onscroll=function(){
           let {scrollTop} = document.documentElement;
           // 元素的定位距离小于等于滚动条的距离，就让盒子fixed定位
           if (offsetTop<=scrollTop) {
               box.style.position = 'fixed';
               box.style.top = '40%';
           }else{
               box.style.position = 'absolute'
               box.style.top = '100%'
           }
        //    console.log()
            // console.log(box.offsetTop)
       }
      box.onclick = function(){
          document.documentElement.scrollTop = 0
      }
    </script>
</body>
</html>
